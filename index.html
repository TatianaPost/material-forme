<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material - Floating label</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--
https://dribbble.com/shots/2197140-New-Material-Text-Fields
-->

<div class="form">
  <label class="lblInp m-btm-40" for="mail">
    <input type="email" id="mail" required></input>
    <label for="mail">Mail</label>
    <i class="fa fa-envelope" aria-hidden="true"></i>
  </label>
  <label class="lblInp" for="password">
    <input type="password" id="password"></input>
    <label for="password">Password</label>
    <i class="fa fa-lock" aria-hidden="true"></i>
  </label>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
